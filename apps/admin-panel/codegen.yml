overwrite: true
schema:
  - "../../lava/server/src/admin/schema.graphql"
  - "./lib/graphql/local-schema.gql"
documents:
  - "app/**/*.{ts,tsx}"
  - "lib/**/*.{ts,tsx}"
  - "components/**/*.{ts,tsx}"
  - "hooks/**/*.{ts,tsx}"
  - "services/**/*.{ts,tsx}"
generates:
  ./lib/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: "// this file is autogenerated by codegen"
      - add:
          content: "\/* eslint-disable *\/"
    config:
        scalars:
          UUID: string
