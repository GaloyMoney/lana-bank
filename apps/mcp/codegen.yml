overwrite: true
schema:
  - "../../lana/admin-server/src/graphql/schema.graphql"
documents:
  - "src/**/*.{ts,tsx}"
  - "lib/**/*.{ts,tsx}"
  - "!node_modules/**/*"
generates:
  ./lib/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: "// this file is autogenerated by codegen"
      - add:
          content: "\/* eslint-disable *\/"
