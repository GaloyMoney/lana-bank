# PDF Configuration for Templating Library
# This file configures how Markdown content is rendered to PDF

[page]
# Page layout settings
margins = { top = 72, right = 72, bottom = 72, left = 72 }  # 1 inch margins
size = "a4"
orientation = "portrait"

[heading.1]
# Main heading (# Title)
size = 48
textcolor = { r = 30, g = 0, b = 0 }
bold = true
afterspacing = 1.2

[heading.2]
# Secondary heading (## Subtitle)
size = 20
textcolor = { r = 0, g = 0, b = 0 }
bold = true
afterspacing = 1.0

[heading.3]
# Tertiary heading (### Section)
size = 16
textcolor = { r = 0, g = 0, b = 0 }
bold = true
afterspacing = 0.8

[text]
# Regular body text
size = 12
fontfamily = "serif"
alignment = "left"
textcolor = { r = 0, g = 0, b = 0 }
linespacing = 1.4

[code]
# Code blocks and inline code
size = 10
fontfamily = "monospace"
backgroundcolor = { r = 245, g = 245, b = 245 }
textcolor = { r = 51, g = 51, b = 51 }
padding = 8

[list]
# List styling
bullet = "â€¢"
indentation = 20
spacing = 0.5

[link]
# Hyperlink styling
textcolor = { r = 0, g = 102, b = 204 }
underline = true

[blockquote]
# Quote block styling
backgroundcolor = { r = 248, g = 248, b = 248 }
bordercolor = { r = 204, g = 204, b = 204 }
padding = 12
italic = true 