mutation BfxIntegrationCreate($input: BfxIntegrationCreateInput!) {
  bitfinex {
    integrationCreate(input: $input) {
      integration {
        integrationId
      }
    }
  }
}

mutation BfxAddressBackedAccountCreate(
  $input: AddressBackedAccountCreateInput!
) {
  bitfinex {
    addressBackedAccountCreate(input: $input) {
      address
      account {
        accountId
      }
    }
  }
}
