query ChartOfAccounts($accountSetId: UUID!) {
  accountSet(id: $accountSetId) {
    ...accountSetDetails
    categories: members(first: 10) {
      ...categories
    }
  }
}

# 'categories' and 'accounts'

fragment categories on AccountSetMemberConnection {
  edges {
    node {
      __typename
      ... on AccountSet {
        ...categoryAccountSet
      }
      ... on Account {
        ...accountDetails
      }
    }
  }
}

fragment categoryAccountSet on AccountSet {
  ...accountSetDetails
  accounts: members(first: 25, after: null) {
    ...accounts
  }
}

fragment accounts on AccountSetMemberConnection {
  pageInfo {
    startCursor
    endCursor
    hasNextPage
  }
  edges {
    cursor
    node {
      __typename
      ... on AccountSet {
        ...accountSetDetails
      }
      ... on Account {
        ...accountDetails
      }
    }
  }
}

# account/account-set details

fragment accountSetDetails on AccountSet {
  accountSetId
  name
  normalBalanceType
  members(first: 1) {
    pageInfo {
      startCursor
    }
  }
}

fragment accountDetails on Account {
  accountId
  code
  name
  normalBalanceType
}
