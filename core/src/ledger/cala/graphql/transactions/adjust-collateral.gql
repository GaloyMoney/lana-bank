mutation AddCollateralTemplateCreate(
  $templateId: UUID!
  $journalId: Expression!
  $bankCollateralAccountId: Expression!
) {
  txTemplateCreate(
    input: {
      txTemplateId: $templateId
      code: "ADD_COLLATERAL"
      description: "Add collateral to the loan."
      params: [
        {
          name: "loanCollateralAccount"
          type: UUID
          description: "Loan Collateral account ID."
        }
        {
          name: "collateralAmount"
          type: DECIMAL
          description: "Amount of BTC being put into the loan."
        }
        {
          name: "externalId"
          type: STRING
          description: "External ID for the transaction"
        }
        {
          name: "effective"
          type: DATE
          description: "Effective date for transaction."
          default: "date()"
        }
      ]
      transaction: {
        journalId: $journalId
        effective: "params.effective"
        externalId: "params.externalId"
      }
      entries: [
        {
          accountId: $bankCollateralAccountId
          units: "params.collateralAmount"
          currency: "'BTC'"
          entryType: "'ADD_COLLATERAL_DR'"
          direction: "DEBIT"
          layer: "SETTLED"
        }
        {
          accountId: "params.loanCollateralAccount"
          units: "params.collateralAmount"
          currency: "'BTC'"
          entryType: "'ADD_COLLATERAL_CR'"
          direction: "CREDIT"
          layer: "SETTLED"
        }
      ]
    }
  ) {
    txTemplate {
      txTemplateId
      code
      version
    }
  }
}

