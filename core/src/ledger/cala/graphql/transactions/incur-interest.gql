mutation IncurInterestTemplateCreate(
  $templateId: UUID!
  $journalId: Expression!
) {
  txTemplateCreate(
    input: {
      txTemplateId: $templateId
      code: "INCUR_INTEREST"
      description: "Incur interest payment owed for loan."
      params: [
        {
          name: "loanOutstandingAccount"
          type: UUID
          description: "Loan amount-outstanding account ID."
        }
        {
          name: "loanInterestIncomeAccount"
          type: UUID
          description: "Loan interest income earned account id."
        }
        {
          name: "loanPenaltyIncomeAccount"
          type: UUID
          description: "Loan interest income earned account id."
        }
        {
          name: "interestAmount"
          type: DECIMAL
          description: "Amount of USD being paid as interest."
        }
        {
          name: "penaltyAmount"
          type: DECIMAL
          description: "Amount of USD being paid as interest."
        }
        {
          name: "externalId"
          type: STRING
          description: "External ID for the transaction"
        }
        {
          name: "effective"
          type: DATE
          description: "Effective date for transaction."
          default: "date()"
        }
      ]
      transaction: {
        journalId: $journalId
        effective: "params.effective"
        externalId: "params.externalId"
      }
      entries: [
        {
          accountId: "params.loanOutstandingAccount"
          units: "'params.interestAmount' + 'params.penaltyAmount'"
          currency: "'USDT'"
          entryType: "'INCUR_INTEREST_DR'"
          direction: "DEBIT"
          layer: "SETTLED"
        }
        {
          accountId: "params.loanInterestIncomeAccount"
          units: "params.interestAmount"
          currency: "'USDT'"
          entryType: "'INCUR_INTEREST_CR'"
          direction: "CREDIT"
          layer: "SETTLED"
        }
        {
          accountId: "params.loanPenaltyIncomeAccount"
          units: "params.penaltyAmount"
          currency: "'USDT'"
          entryType: "'INCUR_INTEREST_CR'"
          direction: "CREDIT"
          layer: "SETTLED"
        }
      ]
    }
  ) {
    txTemplate {
      txTemplateId
      code
      version
    }
  }
}

mutation PostIncurInterestTransaction(
  $transactionId: UUID!
  $loanOutstandingAccount: UUID!
  $loanInterestIncomeAccount: UUID!
  $loanPenaltyIncomeAccount: UUID!
  $interestAmount: Decimal!
  $penaltyAmount: Decimal!
  $externalId: String!
) {
  transactionPost(
    input: {
      transactionId: $transactionId
      txTemplateCode: "INCUR_INTEREST"
      params: {
        loanOutstandingAccount: $loanOutstandingAccount
        loanInterestIncomeAccount: $loanInterestIncomeAccount
        loanPenaltyIncomeAccount: $loanPenaltyIncomeAccount
        interestAmount: $interestAmount
        penaltyAmount: $penaltyAmount
        externalId: $externalId
      }
    }
  ) {
    transaction {
      transactionId
      correlationId
    }
  }
}
