mutation ApproveLoanFacilityTemplateCreate(
  $templateId: UUID!
  $journalId: Expression!
  $omnibusLoanFacilityAccount: Expression!
) {
  txTemplateCreate(
    input: {
      txTemplateId: $templateId
      code: "APPROVE_LOAN_FACILITY"
      description: "Create loan facility."
      params: [
        {
          name: "loanFacilityAccount"
          type: UUID
          description: "Loan facility account ID."
        }
        {
          name: "facilityAmount"
          type: DECIMAL
          description: "Amount of USD being approved as a facility for the loan."
        }
        {
          name: "externalId"
          type: STRING
          description: "External ID for the transaction"
        }
        {
          name: "effective"
          type: DATE
          description: "Effective date for transaction."
          default: "date()"
        }
      ]
      transaction: {
        journalId: $journalId
        effective: "params.effective"
        externalId: "params.externalId"
      }
      entries: [
        {
          accountId: "params.loanFacilityAccount"
          units: "params.facilityAmount"
          currency: "'USD'"
          entryType: "'APPROVE_LOAN_FACILITY_DR'"
          direction: "DEBIT"
          layer: "SETTLED"
        }
        {
          accountId: $omnibusLoanFacilityAccount
          units: "params.facilityAmount"
          currency: "'USD'"
          entryType: "'APPROVE_LOAN_FACILITY_CR'"
          direction: "CREDIT"
          layer: "SETTLED"
        }
      ]
    }
  ) {
    txTemplate {
      txTemplateId
      code
      version
    }
  }
}

mutation PostApproveLoanFacilityTransaction(
  $transactionId: UUID!
  $loanFacilityAccount: UUID!
  $facilityAmount: Decimal!
  $externalId: String!
) {
  transactionPost(
    input: {
      transactionId: $transactionId
      txTemplateCode: "APPROVE_LOAN_FACILITY"
      params: {
        loanFacilityAccount: $loanFacilityAccount
        facilityAmount: $facilityAmount
        externalId: $externalId
      }
    }
  ) {
    transaction {
      transactionId
      correlationId
      createdAt
    }
  }
}
