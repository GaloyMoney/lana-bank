mutation BfxIntegrationCreate($input: BfxIntegrationCreateInput!) {
  bitfinex {
    integrationCreate(input: $input) {
      integration {
        integrationId
        omnibusAccountSetId
        withdrawalAccountId
      }
    }
  }
}

query BfxIntegrationById($id: UUID!) {
  bitfinex {
    integration(id: $id) {
      integrationId
      omnibusAccountSetId
      withdrawalAccountId
    }
  }
}
