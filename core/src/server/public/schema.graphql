enum AccountStatus {
	ACTIVE
	INACTIVE
}


type BtcBalance {
	btcBalance: Satoshis!
}

type Checking {
	settled: UsdBalance!
	pending: UsdBalance!
}

type Collateral {
	btcBalance: Satoshis!
}




type InterestIncome {
	usdBalance: UsdCents!
}

enum KycLevel {
	ZERO
	ONE
	TWO
}

type Loan {
	id: ID!
	loanId: UUID!
	startDate: Timestamp!
	balance: LoanBalance!
	user: User!
}

type LoanBalance {
	collateral: Collateral!
	outstanding: LoanOutstanding!
	interestIncurred: InterestIncome!
}

type LoanOutstanding {
	usdBalance: UsdCents!
}

type Mutation {
	withdrawalInitiate(input: WithdrawalInitiateInput!): WithdrawalInitiatePayload!
	sumsubTokenCreate: SumsubTokenCreatePayload!
	sumsubPermalinkCreate: SumsubPermalinkCreatePayload!
}

type Query {
	loan(id: UUID!): Loan
	user(id: UUID!): User
	me: User
}

scalar Satoshis


type SumsubPermalinkCreatePayload {
	url: String!
}

type SumsubTokenCreatePayload {
	token: String!
}

scalar Timestamp

scalar UUID

type UnallocatedCollateral {
	settled: BtcBalance!
}

type UsdBalance {
	usdBalance: UsdCents!
}

scalar UsdCents

type User {
	userId: UUID!
	email: String!
	btcDepositAddress: String!
	ustDepositAddress: String!
	status: AccountStatus!
	level: KycLevel!
	applicantId: String
	balance: UserBalance!
	loans: [Loan!]!
}

type UserBalance {
	unallocatedCollateral: UnallocatedCollateral!
	checking: Checking!
}

type Withdrawal {
	userId: UUID!
	withdrawalId: UUID!
	amount: UsdCents!
}

input WithdrawalInitiateInput {
	amount: UsdCents!
	destination: String!
	reference: String
}

type WithdrawalInitiatePayload {
	withdrawal: Withdrawal!
}

directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
	query: Query
	mutation: Mutation
}
