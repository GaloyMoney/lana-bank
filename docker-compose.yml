version: "3"
services:
  integration-deps:
    image: busybox
    depends_on:
    - core-pg
    - cala-pg
    - otel-agent
  core-pg:
    image: postgres:15.5
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
  cala-pg:
    image: postgres:15.5
    ports:
    - "5433:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pg
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
  cala:
    image: us.gcr.io/galoy-org/cala:edge
    volumes:
      - ./dev/cala.yml:/cala.yml
    environment:
      - PG_CON=postgresql://user:password@cala-pg:5432/pg
      - CALA_CONFIG=/cala.yml
      - OTEL_EXPORTER_OTLP_ENDPOINT:http://otel-agent:4317,
    depends_on:
      - cala-pg
      - otel-agent
  otel-agent:
    ports:
      - "4317:4317" # OpenTelemetry receiver
    image: otel/opentelemetry-collector-contrib:0.57.2
    command: [ "--config=/etc/otel-agent-config.yaml" ]
    environment:
      - HONEYCOMB_DATASET=${HONEYCOMB_DATASET}
      - HONEYCOMB_API_KEY=${HONEYCOMB_API_KEY}
    volumes:
      - ./dev/otel-agent-config.yaml:/etc/otel-agent-config.yaml
