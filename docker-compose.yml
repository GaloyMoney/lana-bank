services:
  #! Telemetry
  otel-agent:
    image: otel/opentelemetry-collector-contrib:0.57.2
    ports: [ 4317:4317 ]
    environment:
      - HONEYCOMB_DATASET=${HONEYCOMB_DATASET}
      - HONEYCOMB_API_KEY=${HONEYCOMB_API_KEY}
    command: --config=/etc/otel-agent-config.yaml
    volumes: [ "./dev/otel-agent-config.yaml:/etc/otel-agent-config.yaml" ]

  #! Auth Services (ORY Stack)
  kratos-admin:
    image: oryd/kratos:v1.2.0
    extra_hosts: [ "dockerhost-alias:host-gateway" ]
    ports: [ 4433:4433, 4434:4434 ]
    entrypoint: sh -c
    command: '"kratos migrate sql up -y -e && kratos serve -c /home/ory/admin/kratos.yml --watch-courier --sqa-opt-out"'
    environment:
      DSN: postgres://dbuser:secret@kratos-admin-pg:5432/default?sslmode=disable
    links: [ kratos-admin-pg:kratos-admin-pg, mailhog:mailhog ]
    volumes: [ "./dev/ory:/home/ory" ]

  kratos-customer:
    image: oryd/kratos:v1.2.0
    extra_hosts: [ "dockerhost-alias:host-gateway" ]
    ports: [ 4435:4433, 4436:4434 ]
    entrypoint: sh -c
    command: '"kratos migrate sql up -y -e && kratos serve -c /home/ory/customer/kratos.yml --watch-courier --sqa-opt-out"'
    environment:
      DSN: postgres://dbuser:secret@kratos-customer-pg:5432/default?sslmode=disable
    links: [ kratos-customer-pg:kratos-customer-pg, mailhog:mailhog ]
    volumes: [ "./dev/ory:/home/ory" ]

  oathkeeper:
    image: oryd/oathkeeper:v0.40.7-distroless
    extra_hosts: [ "dockerhost-alias:host-gateway" ]
    ports: [ 4455:4455, 4456:4456 ]
    command: serve -c /home/ory/oathkeeper.yml --sqa-opt-out
    volumes: [ "./dev/ory:/home/ory" ]
    depends_on: [ kratos-admin, kratos-customer, otel-agent ]

  mailhog:
    image: mailhog/mailhog:latest
    ports: [ 1025:1025, 8025:8025 ]

  #! Databases
  core-pg:
    image: postgres:16.4
    ports: [ 5433:5432 ]
    environment: [ POSTGRES_USER=user, POSTGRES_PASSWORD=password, POSTGRES_DB=pg ]
    healthcheck: { test: ["CMD-SHELL", "pg_isready"], interval: 1s, timeout: 1s, retries: 20 }

  kratos-admin-pg:
    image: postgres:16.4
    ports: [ 5434:5432 ]
    environment: [ POSTGRES_USER=dbuser, POSTGRES_PASSWORD=secret, POSTGRES_DB=default ]

  kratos-customer-pg:
    image: postgres:16.4
    ports: [ 5435:5432 ]
    environment: [ POSTGRES_USER=dbuser, POSTGRES_PASSWORD=secret, POSTGRES_DB=default ]

  #! Reporting
  meltano:
    image: us.gcr.io/galoyorg/meltano
    volumes: [ ./meltano:/lana ]
    working_dir: /lana
    environment:
      - TARGET_BIGQUERY_CREDENTIALS_JSON=${TARGET_BIGQUERY_CREDENTIALS_JSON}
      - TARGET_BIGQUERY_DATASET=${TARGET_BIGQUERY_DATASET}
      - TARGET_BIGQUERY_LOCATION=${TARGET_BIGQUERY_LOCATION}
      - DBT_BIGQUERY_DATASET=${DBT_BIGQUERY_DATASET}
      - DBT_BIGQUERY_KEYFILE=${DBT_BIGQUERY_KEYFILE}
      - TAP_SUMSUBAPI_KEY=${SUMSUB_KEY}
      - TAP_SUMSUBAPI_SECRET=${SUMSUB_SECRET}

  #! All
  integration-deps:
    image: busybox
    command: sh -c "while :; do sleep 10; done"
    depends_on:
      - bria
      - core-pg
      - otel-agent
      - kratos-admin
      - kratos-admin-pg
      - kratos-customer
      - kratos-customer-pg
      - oathkeeper
      - mailhog

  bria:
    image: us.gcr.io/galoy-org/bria:latest
    ports:
      - "2743:2743"
      - "2742:2742"
    environment:
      - PG_CON=postgres://user:password@bria-pg:5432/pg
      - BITCOIND_SIGNER_ENDPOINT=https://bitcoind-signer:18443
    command:
      - bria
      - daemon
      - --config
      - /bria.yml
      - dev
      - -x
      - tpubDDDDGYiFda8HfJRc2AHFJDxVzzEtBPrKsbh35EaW2UGd5qfzrF2G87ewAgeeRyHEz4iB3kvhAYW1sH6dpLepTkFUzAktumBN8AXeXWE9nd1
      - -d
      - m/84h/0h/0h
    volumes:
      - ./dev/bria/bria.yml:/bria.yml
    depends_on:
      bitcoind-signer:
        condition: service_started
      otel-agent:
        condition: service_started
      fulcrum:
        condition: service_started
      bria-pg:
        condition: service_healthy
  bria-pg:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=pg
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 30s
      retries: 5
  fulcrum:
    image: cculianu/fulcrum:latest
    ports:
      - "50001:50001"
    depends_on: [bitcoind]
    volumes:
      - ./dev/bria/fulcrum.conf:/fulcrum.conf
      - ./dev/bria/fulcrum-tls.key:/tls.key
      - ./dev/bria/fulcrum-tls.cert:/tls.cert
    environment:
      - DATA_DIR=/db
      - SSL_CERTFILE=/tls.cert
      - SSL_KEYFILE=/tls.key
    command: ["Fulcrum", "/fulcrum.conf"]
  bitcoind:
    image: lncm/bitcoind:v27.0
    ports:
      - "18443:18443"
    volumes:
      - ./dev/bria/bitcoin.conf:/data/.bitcoin/bitcoin.conf
  bitcoind-signer:
    image: lncm/bitcoind:v27.0
    ports: []
    volumes:
      - ./dev/bria/bitcoin.conf:/data/.bitcoin/bitcoin.conf
    depends_on: [bitcoind]
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        bitcoind -connect=bitcoind:18444
