version: 2

models:
  - name: stg_accounts
    columns:
    - name: id
      data_tests:
      - unique
      - not_null
    - name: created_at
      tests:
      - not_null
    - name: normal_balance_type
      data_tests:
      - not_null
      - accepted_values:
          values: ['credit', 'debit']
    - name: latest_values
    - name: name
      data_tests:
      - not_null
    - name: code
      data_tests:
      - not_null
