mutation makeLoanPayment($loanId: UUID!) {
  fixedTermLoanRecordPayment(input: {
    loanId: $loanId
    amount: 1000
  }) {
    loan {
      loanId
      balance {
        collateral {
          btcBalance
        }
        outstanding {
          usdBalance
        }
        interestIncurred {
          usdBalance
        }
      }
    }
  }
}

