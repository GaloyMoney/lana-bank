version: v1.2.0

dsn: "overridden-by-env"

serve:
  public:
    base_url: http://localhost:4455
    cors:
      enabled: true
      allow_credentials: true
      allowed_origins:
        - http://localhost:4455
      allowed_methods: [ POST, GET, PUT, PATCH, DELETE ]
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      debug: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:4455/
  allowed_return_urls:
    - http://localhost:4455/

  methods:
    code:
      enabled: true
      passwordless_enabled: true
    link:
      enabled: true

  flows:
    login:
      ui_url: http://localhost:4455/app/login

    error:
      ui_url: http://localhost:4455/app/errored

    settings:
      lifespan: 1s

    recovery:
      enabled: false

    verification:
      enabled: false

    registration:
      enabled: false

log:
  level: debug
  format: json
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: email
  schemas:
    - id: email
      url: file:///home/ory/customer/identity.schema.json

courier:
  smtp:
    # SMTP kept otherwise no row is been created in the courier_messages table
    # and this is what we're using to fetch the code for the email verification
    connection_uri: smtp://mailhog:1025?skip_ssl_verify=true&disable_starttls=true

session:
  lifespan: "10h"

  whoami:
    required_aal: highest_available
