version: v0.13.0

dsn: "overridden-by-env"

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allow_credentials: true
      allowed_origins:
        - http://127.0.0.1:4433
        - http://0.0.0.0:4434
        - http://localhost:3000
        - http://127.0.0.1:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      debug: true

  admin:
    base_url: http://0.0.0.0:4434/

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://127.0.0.1:4455/
    - http://localhost:3000/

  methods:
    oidc:
      enabled: false
    webauthn:
      enabled: false
    totp:
      enabled: true

    code:
      enabled: true
      config:
        # Defines how long the verification or the recovery code is valid for (default 1h)
        lifespan: 15m

  flows:
    error:
      ui_url: http://127.0.0.1:4455/error

    settings:
      ui_url: http://127.0.0.1:4455/settings

      # very short time frame because this has impact in the totp flow
      privileged_session_max_age: 1s

      # to enforce the user to paste his 2fa to deactivate it, this could be set to highest_available
      required_aal: aal1

      # after:
      #   profile:
      #     hooks:
      #       - hook: web_hook
      #         config:
      #           # TODO: right callback url
      #           url: http://dockerhost-alias:5253/auth/callback
      #           method: POST
      #           body: file:///home/ory/body.jsonnet
      #           auth:
      #             type: api_key
      #             config:
      #               name: Authorization
      #               value: The-Value-of-My-Key
      #               in: header

    recovery:
      enabled: true
      ui_url: http://127.0.0.1:4455/recovery

    verification:
      use: code
      enabled: true
      lifespan: 15m
      # notify_unknown_recipients: false

    logout:
      after:
        default_browser_return_url: http://127.0.0.1:4455/login

    login:
      ui_url: http://localhost:3000/login
      lifespan: 10m

      # this below make phone authentication fails even if there is no email in the schema
      # after:
      #   password:
      #     hooks:
      #     - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: http://localhost:3000/register
      after:
        code:
          hooks:
            - hook: session
            - hook: web_hook
              config:
                url: http://dockerhost-alias:5253/auth/callback
                method: POST
                body: file:///home/ory/body.jsonnet
                # response:
                #   parse: true
                auth:
                  type: api_key
                  config:
                    name: Authorization
                    value: The-Value-of-My-Key
                    in: header

log:
  level: debug
  format: json
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: email
  schemas:
    - id: email
      url: file:///home/ory/identity.schema.json

