version: v1.2.0

dsn: "overridden-by-env"

serve:
  public:
    base_url: http://localhost:4455
    cors:
      enabled: true
      allow_credentials: true
      allowed_origins:
        - http://localhost:4455
      allowed_methods: [ POST, GET, PUT, PATCH, DELETE ]
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
        - X-Session-Token
      exposed_headers:
        - Content-Type
        - Set-Cookie
      debug: true
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:4455/
  allowed_return_urls:
    - http://localhost:4455/

  methods:
    link:
      enabled: true

  flows:
    login:
      ui_url: http://localhost:4455/admin/login

    error:
      ui_url: http://localhost:4455/admin/errored

    settings:
      lifespan: 1s

    recovery:
      enabled: false

    verification:
      enabled: false

    registration:
      enabled: false

log:
  level: debug
  format: json
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: email
  schemas:
    - id: email
      url: file:///home/ory/admin/identity.schema.json

