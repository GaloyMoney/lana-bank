mutation TermsTemplateCreate($input: TermsTemplateCreateInput!) {
  termsTemplateCreate(input: $input) {
    termsTemplate {
      termsId
      name
      createdAt
      values {
        annualRate
        accrualInterval
        accrualCycleInterval
        oneTimeFeeRate
        disbursalPolicy
        duration {
          period
          units
        }
      }
    }
  }
}

query TermsTemplatesList {
  termsTemplates {
    termsId
    name
    createdAt
    values {
      annualRate
      accrualInterval
      accrualCycleInterval
      oneTimeFeeRate
      disbursalPolicy
      duration {
        period
        units
      }
    }
  }
}

query TermsTemplateGet($id: UUID!) {
  termsTemplate(id: $id) {
    termsId
    name
    values {
      annualRate
      accrualCycleInterval
      duration {
        period
        units
      }
      liquidationCvl {
        __typename
        ... on FiniteCvlPct {
          value
        }
        ... on InfiniteCvlPct {
          isInfinite
        }
      }
      marginCallCvl {
        __typename
        ... on FiniteCvlPct {
          value
        }
        ... on InfiniteCvlPct {
          isInfinite
        }
      }
      initialCvl {
        __typename
        ... on FiniteCvlPct {
          value
        }
        ... on InfiniteCvlPct {
          isInfinite
        }
      }
    }
  }
}

