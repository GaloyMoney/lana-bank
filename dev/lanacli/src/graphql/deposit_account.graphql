mutation DepositAccountCreate($input: DepositAccountCreateInput!) {
  depositAccountCreate(input: $input) {
    account {
      depositAccountId
      customerId
      publicId
      status
      createdAt
    }
  }
}

query DepositAccountsList($first: Int!, $after: String) {
  depositAccounts(first: $first, after: $after) {
    nodes {
      depositAccountId
      customerId
      publicId
      status
      createdAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query DepositAccountGet($id: UUID!) {
  depositAccount(id: $id) {
    depositAccountId
    customerId
    publicId
    status
    createdAt
    balance {
      settled
      pending
    }
  }
}

mutation DepositRecord($input: DepositRecordInput!) {
  depositRecord(input: $input) {
    deposit {
      depositId
      amount
      account {
        balance {
          settled
          pending
        }
      }
    }
  }
}

