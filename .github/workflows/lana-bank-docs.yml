name: Deploy lana-bank-docs

on:
  push:
    branches: ["main"]
    paths:
      - "docs-site/**"
  pull_request:
    paths:
      - "docs-site/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "lana-bank-docs"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - uses: actions/checkout@v4

      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - name: Install dependencies
        run: |
          nix develop -c bash -lc "cd docs-site && npm ci"

      - name: Validate API descriptions
        run: |
          nix develop -c bash -lc "cd docs-site && npm run validate-api-descriptions"

      - name: Build docs site
        run: |
          nix develop -c bash -lc "cd docs-site && npm run build"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site/build

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: lana-bank-docs
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
