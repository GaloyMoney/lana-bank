name: Check lana-bank-docs build

on:
  push:
    branches: ["main"]
    paths:
      - "docs-site/**"
      - "lana/admin-server/src/graphql/schema.graphql"
      - "lana/customer-server/src/graphql/schema.graphql"
  pull_request:
    paths:
      - "docs-site/**"
      - "lana/admin-server/src/graphql/schema.graphql"
      - "lana/customer-server/src/graphql/schema.graphql"

permissions:
  contents: read

concurrency:
  group: "lana-bank-docs-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - uses: actions/checkout@v4

      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - name: Install dependencies
        run: |
          nix develop -c bash -lc "cd docs-site && npm ci"

      - name: Generate API docs (current version)
        run: |
          nix develop -c bash -lc "cd docs-site && npm run generate-api-docs"

      - name: Generate API docs (versioned)
        run: |
          nix develop -c bash -lc "cd docs-site && npm run generate-versioned-api-docs"

      - name: Validate API descriptions
        run: |
          nix develop -c bash -lc "cd docs-site && npm run validate-api-descriptions"

      - name: Fetch screenshots from Netlify
        continue-on-error: true
        run: |
          nix develop -c bash -lc "cd docs-site && npm run fetch-screenshots"

      - name: Create screenshot placeholders for missing images
        run: |
          nix develop -c bash -lc "cd docs-site && bash scripts/create-screenshot-placeholders.sh"

      - name: Build docs site
        run: |
          nix develop -c bash -lc "cd docs-site && npx docusaurus build"
