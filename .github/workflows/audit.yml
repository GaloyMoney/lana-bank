name: Audit

on:
  pull_request:
    branches:
      - main
      - "feature/**"

jobs:
  rust_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  pnpm_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm audit --audit-level=high

  # ---------- Python / Poetry (lockfile → requirements → pip-audit) ----------
  pip_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ─── Meltano extractor: tap-sumsubapi ─────────────────────
      - name: pip-audit (tap-sumsubapi)
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: meltano/extract/tap-sumsubapi

      # ─── Meltano extractor: tap-bitfinexapi ───────────────────
      - name: pip-audit (tap-bitfinexapi)
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: meltano/extract/tap-bitfinexapi
