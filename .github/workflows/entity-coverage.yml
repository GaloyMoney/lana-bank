name: "Entity Coverage Gate"

on:
  pull_request:
    branches:
      - main
      - "feature/**"

jobs:
  entity-coverage:
    name: Entity Coverage (100%)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: cachix/cachix-action@v15
        with:
          name: galoymoney
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: true

      - name: Check entity coverage
        run: nix develop --command make check-entity-coverage
        env:
          LANA_DOMAIN_CONFIG_SUMSUB_API_KEY: ${{ secrets.SUMSUB_KEY }}
          LANA_DOMAIN_CONFIG_SUMSUB_API_SECRET: ${{ secrets.SUMSUB_SECRET }}
