name: Deploy docs on release

on:
  push:
    tags:
      # Match final release tags (X.Y.Z) but not RC tags (X.Y.Z-rc.N)
      - "[0-9]*.[0-9]*.[0-9]*"
      - "!*-*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "lana-bank-docs"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: lana-bank-docs
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v4

      - name: Run the Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: true

      - name: Install dependencies
        run: |
          nix develop -c bash -lc "pnpm install --frozen-lockfile"

      - name: Generate API docs (current version)
        run: |
          nix develop -c bash -lc "cd docs-site && pnpm run generate-api-docs"

      - name: Generate API docs (versioned)
        run: |
          nix develop -c bash -lc "cd docs-site && pnpm run generate-versioned-api-docs"

      - name: Fetch screenshots from Netlify
        run: |
          nix develop -c bash -lc "cd docs-site && pnpm run fetch-screenshots"

      - name: Build docs site
        run: |
          nix develop -c bash -lc "cd docs-site && pnpm exec docusaurus build"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
