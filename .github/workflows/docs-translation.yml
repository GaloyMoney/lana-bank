name: Docs Translation

on:
  pull_request:
    paths:
      - "docs-site/docs/**/*.md"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  translate-docs:
    name: Update Docs Translations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run docs translation
        env:
          LINGODOTDEV_API_KEY: ${{ secrets.LINGODOTDEV_API_KEY }}
        run: bash docs-site/scripts/translate-docs.sh --full-run

      - name: Commit translations
        run: |
          git add docs-site/i18n/es/
          if [ -f docs-site/.lingo-docs/i18n.lock ]; then
            git add docs-site/.lingo-docs/i18n.lock
          fi
          if git diff --cached --quiet; then
            echo "No translation changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: update docs translations via Lingo.dev"
            git push
          fi
