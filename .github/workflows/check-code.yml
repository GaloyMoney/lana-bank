name: Check Code

on:
  pull_request:
    branches:
      - main
      - "feature/**"

jobs:
  check-code-backend:
    name: Check Code Backend
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@v12
      - uses: cachix/cachix-action@v15
        with:
          name: lana
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-gha-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-gha-
      - name: Configure Nix Settings
        run: |
          echo "max-jobs = 8" | sudo tee -a /etc/nix/nix.conf
          echo "experimental-features = nix-command flakes" | sudo tee -a /etc/nix/nix.conf
          echo "download-buffer-size = 524288000" | sudo tee -a /etc/nix/nix.conf
          sudo systemctl restart nix-daemon || true
      - run: nix develop -c make check-code

  check-code-apps:
    name: Check Code Apps
    runs-on: ubuntu-latest
    steps:
      - uses: DeterminateSystems/nix-installer-action@v12
      - uses: cachix/cachix-action@v15
        with:
          name: lana
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - uses: actions/checkout@v4
      - run: nix develop -c make check-code-apps
