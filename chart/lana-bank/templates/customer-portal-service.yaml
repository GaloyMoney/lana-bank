apiVersion: v1
kind: Service
metadata:
  name: {{ template "lanaBank.customerPortal.fullname" . }}
  labels:
    app: {{ template "lanaBank.customerPortal.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  type: {{ .Values.lanaBank.customerPortal.service.type }}
  ports:
  - port: {{ .Values.lanaBank.customerPortal.service.port }}
    targetPort: {{ .Values.lanaBank.customerPortal.service.port }}
    protocol: TCP
    name: http
  selector:
    app: {{ template "lanaBank.customerPortal.fullname" . }}
