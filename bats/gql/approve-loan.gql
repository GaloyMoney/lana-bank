mutation approveLoan($input: FixedTermLoanApproveInput!) {
  fixedTermLoanApprove(input: $input) {
    loan {
      loanId
      balance {
        collateral {
          btcBalance
        }
        outstanding {
          usdBalance
        }
        interestIncurred {
          usdBalance
        }
      }
    }
  }
}
