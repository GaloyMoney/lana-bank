mutation makeLoanPayment($input: FixedTermLoanMakePaymentInput!) {
  fixedTermLoanMakePayment(input: $input) {
    loan {
      loanId
      balance {
        collateral {
          btcBalance
        }
        outstanding {
          usdBalance
        }
        interestIncurred {
          usdBalance
        }
      }
    }
  }
}
