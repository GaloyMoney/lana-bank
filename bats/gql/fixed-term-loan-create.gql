mutation fixedTermLoanCreate($input: FixedTermLoanCreateInput!) {
  fixedTermLoanCreate(input: $input) {
    loan {
      loanId
      balance {
        collateral {
          btcBalance
        }
        outstanding {
          usdBalance
        }
        interestIncurred {
          usdBalance
        }
      }
    }
  }
}
