db:
  pool_size: 90
app:
  job_poller:
    job_lost_interval: 864000
  access:
    superuser_email: "admin@galoy.io"
  storage:
    provider: local
    root_folder: ".lana"
    server_url: http://localhost:5253
    signing_secret: bats-test-signing-secret
  credit:
    price_job_interval: 31536000 # 1 year
  notification:
    email:
      admin_panel_url: "http://admin.localhost:4455"
      relay: "localhost"
      port: 1025
      insecure: true
  accounting_init:
    chart_of_accounts_seed_path: "./bats/accounting-init/coa.csv"
    chart_of_accounts_opening_date: "2020-01-01"
    credit_config_path: "./bats/accounting-init/credit-module-config.json"
    deposit_config_path: "./bats/accounting-init/deposit-module-config.json"
    chart_of_accounts_integration_config_path: "./bats/accounting-init/accounting-base-config.json"
time:
  type: artificial
  start_at: 2023-01-01T00:00:00Z
  mode:
    type: manual
bootstrap:
  active: true
