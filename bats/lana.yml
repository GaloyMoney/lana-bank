db:
  pool_size: 90
app:
  job_poller:
    job_lost_interval: 864000
  access:
    superuser_email: "admin@galoy.io"
  storage:
    provider: local
    root_folder: ".lana"
  credit:
    customer_active_check_enabled: false
    collateralization_from_price_job_interval: 31536000 # 1 year
    pending_collateralization_from_price_job_interval: 31536000 # 1 year
  deposit:
    require_verified_customer_for_account: false
  notification:
    email:
      admin_panel_url: "http://admin.localhost:4455"
      relay: "localhost"
      port: 1025
      insecure: true
  customer_sync:
    customer_status_sync_active: false
    activity_update_job_interval: 31536000 # 1 year
  accounting_init:
    chart_of_accounts_seed_path: "./bats/accounting-init/coa.csv"
    chart_of_accounts_opening_date: "2020-01-01"
    credit_config_path: "./bats/accounting-init/credit-module-config.json"
    deposit_config_path: "./bats/accounting-init/deposit-module-config.json"
    chart_of_accounts_integration_config_path: "./bats/accounting-init/accounting-integration-config.json"
time:
  type: artificial
  start_at: 2024-01-01T00:00:00Z
  mode:
    type: auto_advance
    time_scale: 1000000.00
