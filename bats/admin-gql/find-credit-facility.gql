query creditFacility($id: UUID!) {
  creditFacility(id: $id) {
    creditFacilityId
    collateralizationState
    facilityAmount
    balance {
      facilityRemaining {
        usdBalance
      }
      outstanding {
        usdBalance
      }
      collateral {
        btcBalance
      }
      disbursed {
        total {
          usdBalance
        }
        outstanding {
          usdBalance
        }
      }
      interest {
        total {
          usdBalance
        }
        outstanding {
          usdBalance
        }
      }
    }
  }
}
