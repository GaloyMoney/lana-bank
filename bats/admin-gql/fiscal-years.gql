query FiscalYears($first: Int!, $after: String) {
    fiscalYears(first: $first, after: $after) {
        edges {
            cursor
            node {
                id
                fiscalYearId
                openedAsOf
            }
        }
        nodes {
            id
            fiscalYearId
            openedAsOf
            monthClosures {
                closedAsOf
                closedAt
            }
            isLastMonthOfYearClosed
            isOpen
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}