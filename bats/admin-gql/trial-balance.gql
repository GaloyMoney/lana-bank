query TrialBalance {
  trialBalance {
    name
    totalBalance {
      ...balancesByCurrency
    }
    lineItemBalances {
      name
      totalBalance {
        ...balancesByCurrency
      }
    }
  }
}

fragment balancesByCurrency on AccountBalancesByCurrency {
  btc: btc {
    ...btcBalances
  }
  usd: usd {
    ...usdBalances
  }
  usdt: usdt {
    ...usdBalances
  }
}

fragment btcBalances on LayeredBtcAccountBalances {
  settled {
    net
    debit
    credit
  }
  pending {
    net
    debit
    credit
  }
  encumbrance {
    net
    debit
    credit
  }
}

fragment usdBalances on LayeredUsdAccountBalances {
  settled {
    net
    debit
    credit
  }
  pending {
    net
    debit
    credit
  }
  encumbrance {
    net
    debit
    credit
  }
}
