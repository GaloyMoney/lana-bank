query TrialBalance {
  trialBalance {
    name
    balance {
      ...balancesByCurrency
    }
    memberBalances {
      ... on AccountBalance {
        name
        balance {
          ...balancesByCurrency
        }
      }
      ... on AccountSetBalance {
        name
        balance {
          ...balancesByCurrency
        }
      }
    }
  }
}

fragment balancesByCurrency on AccountBalancesByCurrency {
  btc: btc {
    ...btcBalances
  }
  usd: usd {
    ...usdBalances
  }
  usdt: usdt {
    ...usdBalances
  }
}

fragment btcBalances on LayeredBtcAccountBalances {
  all {
    netDebit
    debit
    credit
  }
  settled {
    netDebit
    debit
    credit
  }
  pending {
    netDebit
    debit
    credit
  }
  encumbrance {
    netDebit
    debit
    credit
  }
}

fragment usdBalances on LayeredUsdAccountBalances {
  all {
    netDebit
    debit
    credit
  }
  settled {
    netDebit
    debit
    credit
  }
  pending {
    netDebit
    debit
    credit
  }
  encumbrance {
    netDebit
    debit
    credit
  }
}
