query loan($id: UUID!) {
  loan(id: $id) {
    loanId
    balance {
      collateral {
        btcBalance
      }
      outstanding {
        usdBalance
      }
      interestIncurred {
        usdBalance
      }
    }
    transactions {
      amount {
        ... on SatoshiAmount {
          value
        }
        ... on UsdCentAmount {
          value
        }
      }
      transactionType
      recordedAt
    }
  }
}
