mutation TermsTemplateCreate($input: TermsTemplateCreateInput!) {
  termsTemplateCreate(input: $input) {
    termsTemplate {
      termsId
      name
      values {
        annualRate
        accrualInterval
        duration {
          period
          units
        }
        liquidationCvl
        marginCallCvl
        initialCvl
      }
    }
  }
}
