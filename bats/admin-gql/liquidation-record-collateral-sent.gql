mutation CollateralLiquidationRecordCollateralSent($input: CollateralLiquidationRecordCollateralSentInput!) {
  collateralLiquidationRecordCollateralSent(input: $input) {
    collateral {
      collateralId
      liquidation {
        liquidationId
        sentTotal
        sentCollateral {
          amount
        }
      }
    }
  }
}

