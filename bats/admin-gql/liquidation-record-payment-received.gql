mutation CollateralLiquidationRecordProceedsReceived($input: CollateralLiquidationRecordProceedsReceivedInput!) {
  collateralLiquidationRecordProceedsReceived(input: $input) {
    collateral {
      collateralId
      liquidation {
        liquidationId
        amountReceived
        receivedProceeds {
          amount
        }
      }
    }
  }
}
