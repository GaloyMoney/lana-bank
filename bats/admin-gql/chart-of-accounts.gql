query ChartOfAccounts {
  chartOfAccounts {
    chartId
    name
    closing {
      closedAsOf
    }
    children {
      ...child
      children {
        ...child
        children {
         ...child
          children {
            ...child
          }
        }
      }
    }
  }
}

fragment child on ChartNode {
  name
  accountCode
}
