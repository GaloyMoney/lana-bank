query CustomerAuditLog($id: UUID!) {
  customer(id: $id) {
    customerId
  }
  audit(first: 100, after: null) {
    nodes {
      subject {
        ... on User {
          userId
          email
          role {
            name
          }
        }
        ... on System {
          actor
        }
      }
      object
      action
      authorized
      recordedAt
    }
  }
}
