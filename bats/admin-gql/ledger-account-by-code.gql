query LedgerAccountByCode($code: String!) {
  ledgerAccountByCode(code: $code) {
    ledgerAccountId
    history(first: 100) {
      nodes {
        txId
        amount {
          ... on UsdAmount {
            usd
          }
        }
        direction
        createdAt
        entryType
        description
        ledgerTransaction {
          ledgerTransactionId
        }
      }
    }
  }
}
