enum AccountStatus {
	INACTIVE
	ACTIVE
}

scalar AnnualRatePct


scalar CVLPct

enum CollateralizationState {
	FULLY_COLLATERALIZED
	UNDER_MARGIN_CALL_THRESHOLD
	UNDER_LIQUIDATION_THRESHOLD
	NO_COLLATERAL
}

type CreditFacility {
	id: ID!
	creditFacilityId: UUID!
	activatedAt: Timestamp
	expiresAt: Timestamp
	createdAt: Timestamp!
	collateralizationState: CollateralizationState!
	facilityAmount: UsdCents!
	collateral: Satoshis!
	creditFacilityTerms: TermValues!
}

type Customer {
	id: ID!
	customerId: UUID!
	status: AccountStatus!
	level: KycLevel!
	createdAt: Timestamp!
	email: String!
	telegramId: String!
	depositAccount: DepositAccount!
	creditFacilities: [CreditFacility!]!
}

type Deposit {
	id: ID!
	depositId: UUID!
	accountId: UUID!
	amount: UsdCents!
	createdAt: Timestamp!
	reference: String!
}

type DepositAccount {
	id: ID!
	depositAccountId: UUID!
	customerId: UUID!
	createdAt: Timestamp!
	balance: DepositAccountBalance!
	deposits: [Deposit!]!
	withdrawals: [Withdrawal!]!
}

type DepositAccountBalance {
	settled: UsdCents!
	pending: UsdCents!
}

type Duration {
	period: Period!
	units: Int!
}




enum InterestInterval {
	END_OF_MONTH
	END_OF_DAY
}

enum KycLevel {
	NOT_KYCED
	BASIC
	ADVANCED
}

scalar OneTimeFeeRatePct

enum Period {
	MONTHS
}

type Query {
	me: Subject!
}

scalar Satoshis


type Subject {
	customer: Customer!
}

type TermValues {
	annualRate: AnnualRatePct!
	accrualInterval: InterestInterval!
	incurrenceInterval: InterestInterval!
	oneTimeFeeRate: OneTimeFeeRatePct!
	duration: Duration!
	liquidationCvl: CVLPct!
	marginCallCvl: CVLPct!
	initialCvl: CVLPct!
}

scalar Timestamp

scalar UUID

scalar UsdCents

type Withdrawal {
	id: ID!
	withdrawalId: UUID!
	accountId: UUID!
	amount: UsdCents!
	createdAt: Timestamp!
	reference: String!
	status: WithdrawalStatus!
}

enum WithdrawalStatus {
	PENDING_APPROVAL
	PENDING_CONFIRMATION
	CONFIRMED
	DENIED
	CANCELLED
}

directive @include(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
directive @skip(if: Boolean!) on FIELD | FRAGMENT_SPREAD | INLINE_FRAGMENT
schema {
	query: Query
}
