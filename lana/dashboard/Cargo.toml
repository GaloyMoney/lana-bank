[package]
name = "dashboard"
license = "BUSL-1.1"
edition = "2024"

[package.metadata.cargo-machete]
ignored = ["schemars"]

[features]
fail-on-warnings = []
json-schema = ["dep:schemars", "es-entity/json-schema"]

[dependencies]
permission-sets-macro = { workspace = true }
lana-events = { workspace = true }
money = { workspace = true }

authz = { workspace = true }
audit = { workspace = true }
obix = { workspace = true }
job = { workspace = true }

async-trait = { workspace = true }
es-entity = { workspace = true, features = ["graphql"] }
schemars = { workspace = true, optional = true }

uuid = { workspace = true }
strum = { workspace = true }
sqlx = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tracing-macros = { workspace = true }
tracing-utils = { workspace = true, features = ["persistence"] }
